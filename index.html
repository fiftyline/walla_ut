<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>폼빌더 왈라 사용성 테스트</title>
  <script>
    // Maze 테스트 링크 2개 넣기
    const urls = [
      "https://t.maze.co/480503101",
      "https://t.maze.co/476816434"
    ];

    // 랜덤 선택
    const randomUrl = urls[Math.floor(Math.random() * urls.length)];

    // 자동 이동
    window.location.href = randomUrl;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
